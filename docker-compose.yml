services:
  mysql:
    image: mysql:8.0
    container_name: neurotune-mysql
    environment:
      MYSQL_ROOT_PASSWORD: neurotune_root
      MYSQL_DATABASE: neurotune
      MYSQL_USER: neurotune
      MYSQL_PASSWORD: neurotune_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
